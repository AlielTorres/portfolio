<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Me</title>
  <link rel="icon" href="assets/favicon.png" type="image/png">
  <link rel="stylesheet" href="style.css" />
  <style>
    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      background: transparent;
      position: relative;
    }

    nav h2 {
      margin: 0;
    }

    nav ul {
      display: flex;
      gap: 15px;
      list-style: none;
      margin: 0;
      padding: 0;
    }

    .nav-toggle {
      display: none;
      font-size: 28px;
      cursor: pointer;
      background: none;
      border: none;
      color: inherit;
    }

    @media (max-width: 768px) {
      nav ul {
        display: none;
        flex-direction: column;
        background: rgba(0, 0, 0, 0.6);
        position: absolute;
        top: 60px;
        right: 20px;
        padding: 10px;
        border-radius: 10px;
      }

      nav ul.show {
        display: flex;
      }

      .nav-toggle {
        display: block;
      }
    }
  </style>
</head>
<body>
  <nav>
    <h2>My Portfolio</h2>
    <button class="nav-toggle" onclick="toggleMenu()">‚ò∞</button>
    <ul id="navLinks">
      <li><a href="index.html">üè† Home</a></li>
      <li><a href="about.html">üë§ About Me</a></li>
      <li><a href="projects.html">üíª Projects</a></li>
      <li><a href="contact.html" class="active">üì¨ Contact</a></li>
    </ul>
    <button id="themeToggle">üåô</button>
  </nav>

  <div class="content">
    <h1>Contact Me</h1>
    <p>Got questions, ideas, or just want to say hi? Fill out the form below!</p>

    <!-- üîΩ Your Google Form goes here -->
    <iframe src="https://docs.google.com/forms/d/e/1FAIpQLSfWfmiZAitNhGnWueRN3Og5SUhWLkrUY23ccdh3L_PrQGiBFA/viewform?embedded=true"
            width="100%" height="800" frameborder="0" marginheight="0" marginwidth="0"
            style="max-width: 640px; width: 100%; border-radius: 12px; background: white;">
      Loading‚Ä¶
    </iframe>
  </div>

  <script>
    const toggle = document.getElementById('themeToggle');
    const navLinks = document.getElementById('navLinks');

    window.addEventListener('DOMContentLoaded', () => {
      const savedTheme = localStorage.getItem('theme');
      if (savedTheme === 'light') {
        document.body.classList.add('light');
        toggle.textContent = '‚òÄÔ∏è';
      } else {
        document.body.classList.remove('light');
        toggle.textContent = 'üåô';
      }
    });

    toggle.addEventListener('click', () => {
      if (document.body.classList.contains('light')) {
        document.body.classList.remove('light');
        toggle.textContent = 'üåô';
        localStorage.setItem('theme', 'dark');
      } else {
        document.body.classList.add('light');
        toggle.textContent = '‚òÄÔ∏è';
        localStorage.setItem('theme', 'light');
      }
    });

    function toggleMenu() {
      navLinks.classList.toggle('show');
    }
  </script>
</body>
</html>
