<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Me</title>
  <link rel="icon" href="assets/favicon.png" type="image/png">
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <nav>
    <h2>My Portfolio</h2>
    <ul>
      <li><a href="index.html">🏠 Home</a></li>
      <li><a href="about.html">👤 About Me</a></li>
      <li><a href="projects.html">💻 Projects</a></li>
      <li><a href="contact.html" class="active">📬 Contact</a></li>
    </ul>
    <button id="themeToggle">🌙</button>
  </nav>

  <div class="content">
    <h1>Contact Me</h1>
    <p>Got questions, ideas, or just want to say hi? Fill out the form below!</p>

    <!-- 🔽 Your Google Form goes here -->
    <iframe src="https://docs.google.com/forms/d/e/1FAIpQLSfWfmiZAitNhGnWueRN3Og5SUhWLkrUY23ccdh3L_PrQGiBFA/viewform?embedded=true"
            width="100%" height="800" frameborder="0" marginheight="0" marginwidth="0"
            style="max-width: 640px; width: 100%; border-radius: 12px; background: white;">
      Loading…
    </iframe>
  </div>

  <script>
    const toggle = document.getElementById('themeToggle');

    window.addEventListener('DOMContentLoaded', () => {
      const savedTheme = localStorage.getItem('theme');
      if (savedTheme === 'light') {
        document.body.classList.add('light');
        toggle.textContent = '☀️';
      } else {
        document.body.classList.remove('light');
        toggle.textContent = '🌙';
      }
    });

    toggle.addEventListener('click', () => {
      if (document.body.classList.contains('light')) {
        document.body.classList.remove('light');
        toggle.textContent = '🌙';
        localStorage.setItem('theme', 'dark');
      } else {
        document.body.classList.add('light');
        toggle.textContent = '☀️';
        localStorage.setItem('theme', 'light');
      }
    });
  </script>
</body>
</html>
