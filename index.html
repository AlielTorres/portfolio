<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Home | My Portfolio</title>
  <link rel="icon" href="assets/favicon.png" type="image/png">
  <link rel="stylesheet" href="style.css" />
  <style>
    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 20px;
      background: rgba(0, 0, 0, 0.3);
    }

    nav h2 {
      margin: 0;
    }

    nav ul {
      display: flex;
      gap: 15px;
      list-style: none;
      margin: 0;
      padding: 0;
    }

    nav ul li a {
      text-decoration: none;
      color: white;
    }

    .nav-toggle {
      display: none;
      font-size: 28px;
      cursor: pointer;
      background: none;
      border: none;
      color: white;
    }

    @media (max-width: 768px) {
      nav ul {
        display: none;
        flex-direction: column;
        background: rgba(0, 0, 0, 0.6);
        position: absolute;
        top: 60px;
        right: 20px;
        padding: 10px;
        border-radius: 10px;
      }

      nav ul.show {
        display: flex;
      }

      .nav-toggle {
        display: block;
      }
    }
  </style>
</head>
<body>
  <nav>
    <h2>‚ú® My Portfolio</h2>
    <button class="nav-toggle" onclick="toggleMenu()">‚ò∞</button>
    <ul id="navLinks">
      <li><a href="index.html" class="active">üè† Home</a></li>
      <li><a href="about.html">üë§ About Me</a></li>
      <li><a href="projects.html">üíª Projects</a></li>
      <li><a href="contact.html">üì¨ Contact</a></li>
    </ul>
    <button id="themeToggle">üåô</button>
  </nav>

  <div class="content">
    <h1>Hi, I'm Aliel Torres</h1>
    <p>I'm a high school student passionate about Broadcasting, Short-Films, and creativity.</p>
  </div>

  <script>
    function toggleMenu() {
      document.getElementById("navLinks").classList.toggle("show");
    }

    const toggle = document.getElementById('themeToggle');

    window.addEventListener('DOMContentLoaded', () => {
      const savedTheme = localStorage.getItem('theme');
      if (savedTheme === 'light') {
        document.body.classList.add('light');
        toggle.textContent = '‚òÄÔ∏è';
      } else {
        document.body.classList.remove('light');
        toggle.textContent = 'üåô';
      }
    });

    toggle.addEventListener('click', () => {
      if (document.body.classList.contains('light')) {
        document.body.classList.remove('light');
        toggle.textContent = 'üåô';
        localStorage.setItem('theme', 'dark');
      } else {
        document.body.classList.add('light');
        toggle.textContent = '‚òÄÔ∏è';
        localStorage.setItem('theme', 'light');
      }
    });
  </script>
</body>
</html>
