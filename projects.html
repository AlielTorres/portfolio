<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <link rel="icon" href="assets/favicon.png" type="image/png">
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <nav>
    <h2>✨ My Portfolio</h2>
    <ul>
      <li><a href="index.html">🏠 Home</a></li>
      <li><a href="about.html">👤 About Me</a></li>
      <li><a href="projects.html" class="active">💻 Projects</a></li>
      <li><a href="contact.html">📬 Contact</a></li>
    </ul>
    <button id="themeToggle">🌙</button>
  </nav>

  <div class="content">
    <h1>🛠️ My Projects</h1>
    <p>Here are a few cool things I’ve built recently:</p>
    <ul class="project-list">
      <li>🎥 <strong>Brodcast:</strong> A Team of People doing Live Brodcasting</li>
      <li>🎞️ <strong>Films:</strong> Leaf - Short Film</li>
      <li>🌐 <strong>Portfolio Website:</strong> The site you're on now!</li>
    </ul>
  </div>

  <script>
    const toggle = document.getElementById('themeToggle');

    window.addEventListener('DOMContentLoaded', () => {
      const savedTheme = localStorage.getItem('theme');
      if (savedTheme === 'light') {
        document.body.classList.add('light');
        toggle.textContent = '☀️';
      } else {
        document.body.classList.remove('light');
        toggle.textContent = '🌙';
      }
    });

    toggle.addEventListener('click', () => {
      if (document.body.classList.contains('light')) {
        document.body.classList.remove('light');
        toggle.textContent = '🌙';
        localStorage.setItem('theme', 'dark');
      } else {
        document.body.classList.add('light');
        toggle.textContent = '☀️';
        localStorage.setItem('theme', 'light');
      }
    });
  </script>
</body>
</html>
